<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>E-shop TM Consulting</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #333;
      margin-top: 40px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: #fcbf49;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      border:none;
    }

    .btn:hover {
      background-color: #fd7e14;
    }

    .btn:active {
      background-color: #fcbf49;
    }
.user-section {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}
    }
  </style>
</head>
<body>

<div class="user-section" style="position: absolute; top: 20px; right: 20px; text-align: right;">
  <div sec:authorize="isAuthenticated()" style="margin-bottom: 10px; color: #333;">
    Prihlásený používateľ: <span sec:authentication="name"></span>
  </div>
  <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" style="display: inline;">
    <button type="submit" class="btn login-btn">Odhlásiť sa</button>
  </form>
</div>

<h1>Hlavná stránka | E-shop TM Consulting</h1>

<a href="/pridaj-zaznam" class="btn">Pridaj záznam</a>
<br>
<a href="/zobraz-vsetky-zaznamy" class="btn">Zobraz všetky záznamy</a>

</body>
</html>
