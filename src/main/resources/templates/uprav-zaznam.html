<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Záznam na úpravu</title>
    <style>
        .error {
            color: red;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input.error-placeholder::placeholder {
            color: red;
        }

        input.error-price {
            border: 2px solid red;
        }

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        .form-group {
            display: grid;
            grid-template-columns: 100px 1fr;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-group label {
            text-align: left;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        .error {
            grid-column: 2;
        }

        button {
            margin-top: 20px;
            width: 100%;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #fcbf49;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Záznam na úpravu</h1>

<form action="#" th:action="@{/uloz-zaznam}" th:object="${upravZaznam}" method="POST" onsubmit="return validateForm()">
    <input th:field="*{produktID}" type="hidden">

    <div class="form-group">
        <label for="nazov">Názov:</label>
        <input class="form-control" id="nazov" placeholder="Zadajte názov" th:field="*{nazov}" type="text">
        <div class="error" th:if="${#fields.hasErrors('nazov')}">
            <p th:each="err : ${#fields.errors('nazov')}" th:text="${err}"></p>
        </div>
    </div>

    <div class="form-group">
        <label for="cena">Cena:</label>
        <input class="form-control" id="cena" step="0.1" th:field="*{cena}" placeholder="Zadajte cenu" type="number">
        <div class="error" th:if="${#fields.hasErrors('cena')}">
            <p th:each="err : ${#fields.errors('cena')}" th:text="${err}"></p>
        </div>
    </div>

    <div class="form-group">
        <label for="farba">Farba:</label>
        <input class="form-control" id="farba" placeholder="Zadajte farbu" th:field="*{farba}" type="text">
        <div class="error" th:if="${#fields.hasErrors('farba')}">
            <p th:each="err : ${#fields.errors('farba')}" th:text="${err}"></p>
        </div>
    </div>

    <div class="form-group">
        <label for="velkost">Veľkosť:</label>
        <input class="form-control" id="velkost" placeholder="Zadajte veľkosť" th:field="*{velkost}" type="text">
        <div class="error" th:if="${#fields.hasErrors('velkost')}">
            <p th:each="err : ${#fields.errors('velkost')}" th:text="${err}"></p>
        </div>
    </div>

    <div class="form-group">
        <label for="kategoria">Kategória:</label>
        <select class="form-control" id="kategoria" th:field="*{kategoria}">
            <option value="" disabled selected hidden>Vyberte kategóriu</option>
            <option th:each="kat : ${T(sk.tmconsulting.Eshop.KategoriaProduktu).values()}"
                    th:value="${kat}"
                    th:text="${kat.nazovKategorie}"></option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('kategoria')}">
            <p th:each="err : ${#fields.errors('kategoria')}" th:text="${err}"></p>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Aktualizuj záznam</button>
</form>

<a href="/">Prejdi na hlavnú stránku</a>

<script>
    function validateForm() {
        let form = document.querySelector('form');
        let inputs = form.querySelectorAll('input');
        let isValid = true;

        inputs.forEach(input => {
            if (!input.value || (input.id === "cena" && /^0(\.0+)?$/.test(input.value))) {
                input.classList.add('error-placeholder');
                if (input.id === "cena") {
                    input.classList.add('error-price');
                }
                isValid = false;
            } else {
                input.classList.remove('error-placeholder');
                if (input.id === "cena") {
                    input.classList.remove('error-price');
                }
            }
        });

        return isValid;
    }

    document.getElementById("cena").addEventListener("input", function () {
        if (this.value && !/^0(\.0+)?$/.test(this.value)) {
            this.classList.remove('error-price');
        }
    });
</script>
</body>
</html>
