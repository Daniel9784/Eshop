<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Zoznam produktov</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 90%;
      max-width: 800px;
      border-collapse: collapse;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #eaeaea;
      font-weight: bold;
    }

    td a {
      margin: 0 5px;
      color: #fd7e14;
      text-decoration: none;
    }

    td a:hover {
      text-decoration: underline;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #fcbf49;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Zoznam produktov</h1>

<table>
  <thead>
  <tr>
    <th>Produkt ID</th>
    <th>Názov Produktu</th>
    <th>kategória</th>
    <th>Farba</th>
    <th>Veľkosť</th>
    <th>Cena</th>
    <th>Akcie</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="Produkt:${vsetkyZaznamy}">
    <td th:text="${Produkt.produktID}"></td>
    <td th:text="${Produkt.nazov}"></td>
    <td th:text="${Produkt.kategoria != null ? Produkt.kategoria.getNazovKategorie() : 'Neurčené'}"></td>
    <td th:text="${Produkt.farba}" th:style="'color:' + ${Produkt.farba}"></td>
    <td th:text="${Produkt.velkost}"></td>
    <td th:text="${Produkt.cena}"></td>
    <td>
      <a th:href="@{'/uprav-zaznam/' + ${Produkt.kategoria} + '/' + ${Produkt.produktID}}">Uprav</a>
      <a th:href="@{'/vymaz-zaznam/' + ${Produkt.kategoria} + '/' + ${Produkt.produktID}}">Vymaž</a>

    </td>
  </tr>
  </tbody>
</table>

<a href="/">Prejdi na hlavnú stránku</a>
</body>
</html>
